<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Simple and efficient calculator built by Fazi for quick everyday math."
    />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kablammo|Poppins|Atma"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <div class="calculator-container">
      <input type="text" readonly id="display" />

      <div id="button-grid">
        <button onclick="remove()" id="clear-button" class="operator-button">
          C
        </button>
        <button onclick="del()" id="delete-button" class="operator-button">del</button>
        <button onclick="add('+')" class="operator-button">+</button>
        <button onclick="add('-')" class="operator-button">-</button>

        <button onclick="add('9')">9</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('7')">7</button>
        <button onclick="add('*')" class="operator-button">*</button>

        <button onclick="add('6')">6</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('4')">4</button>
          <button onclick="add('/')" class="operator-button">/</button>

        <button onclick="add('3')">3</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('1')">1</button>
      
<button onclick="calculate()" id="equals-button">=</button>
        <button onclick="add('0')">0</button>
        <button onclick="add('00')">00</button>
        <button onclick="add('.')">.</button>
        
      </div>
    </div>

    <script src="cal.js"></script>
  </body>
</html>
